<ion-header>

  <ion-navbar>
    <ion-title>profileView</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="big">
<ion-list>
    <ion-item>
        <ion-label>Name:</ion-label>
        <ion-input type="text" #name value="{{clName}}"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label>Surname:</ion-label>
        <ion-input type="text" #surname value="{{clSurname}}"></ion-input>
      </ion-item>
    
      <ion-item>
          <ion-label>ID:</ion-label>
          <ion-input type="text" #id value="{{clId}}"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label>Gender:</ion-label>
          <ion-input type="text" #gender value="{{clgender}}"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Email:</ion-label>
            <ion-input type="text" #email value="{{clemail}}"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label>Adress:</ion-label>
            <ion-input type="text" #address value="{{claddress}}"></ion-input>
          </ion-item>
    
    </ion-list>
    
    <button ion-button   round (click)="updateClass(name.value,surname.value,id.value,gender.value,email.value,address.value)">Update</button>
    <button ion-button   round (click) = "delete()" >Delete</button>
    

</ion-content>
