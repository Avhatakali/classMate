<ion-header>
   
  <ion-navbar class="title">
    <h3>Class List</h3> 
  </ion-navbar>
 
</ion-header>


<ion-content padding class="big">
   
  <div class="wrap">

      <ion-card-content>
          <ion-list *ngFor="let v of arr; let u = index">
              <ion-item>
               
                <h2>{{v.name}} {{v.surname}}</h2>
                <button ion-button  item-right clear class="btn" (click)="view(u)">view</button>
              </ion-item>
            </ion-list>
      </ion-card-content>
      <button ion-button full round (click) ="add()" >Add students</button>
  </div>
  
</ion-content>
